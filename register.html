<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro | iNube</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div id="wrapper">

    <form id="loginForm" action="" method="post">
        <table class="users">
            <tr>
                <th>Nombre del negocio:</th>
                <td><input name="name" type="text" class="styledInput"/></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input name="username" type="text" class="styledInput"/></td>
            </tr>
            <tr>
                <th>CIF:</th>
                <td><input name="username" type="text" class="styledInput"/></td>
            </tr>
            <tr>
                <th>Dirección:</th>
                <td><input name="username" type="text" class="styledInput"/></td>
            </tr>
            <tr>
                <th>Código postal:</th>
                <td><input name="username" type="text" class="styledInput"/></td>
            </tr>
            <tr>
                <th>Contraseña:</th>
                <td><input name="password" type="password" class="styledInput"/></td>
            </tr>

        </table>
        <button id="login">Registrarse</button>
    </form>
</div>


</body>
</html>
