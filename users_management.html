<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios | iNube</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons"-->
    <!--rel="stylesheet">-->

    <link rel="stylesheet" href="css/style.css"/>


</head>
<body>
<div id="wrapper">

    <div id="headerWrapper">
        <div id="title">
            <a href="">iNube</a>
        </div>

        <div id="navBar">
            <div class="navBarItem"><a href="">Gestión de usuarios</a></div>
        </div>
    </div>


    <div id="contentWrapper">

        <div class="mainWrapper">
            <!--AlertCode-->
            <div class="bodyWrapper">
                <span class="newTitle">Crear nuevo usuario </span>

                <form action="" method="post">

                    <table class="users">
                        <tr>
                            <th>Nombre del negocio:</th>
                            <td><input name="name" type="text" class="styledInput"/></td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td><input name="username" type="text" class="styledInput"/></td>
                        </tr>
                        <tr>
                            <th>CIF:</th>
                            <td><input name="username" type="text" class="styledInput"/></td>
                        </tr>
                        <tr>
                            <th>Dirección:</th>
                            <td><input name="username" type="text" class="styledInput"/></td>
                        </tr>
                        <tr>
                            <th>Contraseña:</th>
                            <td><input name="password" type="password" class="styledInput"/></td>
                        </tr>

                    </table>
                    <button id="newButton" action="submit">Crear</button>

                </form>

                <span class="newTitle">Editar usuarios </span>

                <table class="users">

                    <tr>
                        <th>Nombre del negocio</th>
                        <th>Email</th>
                        <th>CIF</th>
                        <th>Dirección</th>
                        <th>Contraseña</th>
                        <th>Fecha de creación</th>
                        <th>Borrar usuario</th>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>


            </div>
        </div>


    </div>


</div>


</body>
</html>
