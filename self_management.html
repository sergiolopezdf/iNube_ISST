<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iNube</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons"-->
    <!--rel="stylesheet">-->

    <link rel="stylesheet" href="css/style.css"/>


</head>
<body>
<div id="wrapper">

    <div id="headerWrapper">
        <div id="title">
            <a href="">iNube</a>
        </div>

        <div id="navBar">
            <div class="navBarItem"><a href="">Enlace1</a></div>
            <div class="navBarItem"><a href="">Enlace2</a></div>
        </div>
    </div>


    <div id="contentWrapper">

        <div class="mainWrapper">
            <!--AlertCode-->
            <div class="bodyWrapper">

                <span class="newTitle">Gestión de la información personal</span>

                <table class={"users"}>
                    <tr>
                        <th>Nombre:</th>
                        <td>Pepito P</td>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <td>pp</td>
                    </tr>
                    <tr>
                        <th>ID:</th>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>Código postal:</th>
                        <td>28006</td>
                    </tr>
                    <tr>
                        <th>Nombre del negocio:</th>
                        <td>Restaurante Casa Jardín</td>
                    </tr>
                    <tr>
                        <th>Categoría:</th>
                        <td>
                            <select>
                                <option value="Restaurante">Restaurante</option>
                                <option value="Tienda de ropa">Tienda de ropa</option>
                                <option value="Ultramarinos">Ultramarinos</option>
                            </select>

                        </td>

                    </tr>
                </table>
                <strong>Update password:</strong>

                <form action="" method="post">
                    <input type="password" class="styledInput"/>
                    <br>
                    <button id="newButton" action="submit">Submit</button>
                </form>

                <br>
                <strong>Solicitud de cambio de datos de negocio:</strong>

                <form action="" method="post">
                    <textarea type="password" class="styledInput"></textarea>
                    <br>
                    <button id="newButton" action="submit">Submit</button>
                </form>


            </div>
        </div>


    </div>

</div>


</body>
</html>
